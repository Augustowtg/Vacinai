    <!-- icon -->

    <link rel="icon" type="image/png" sizes="256x256" href="./assets/img/icon-256x256.png">
    <link rel="icon" type="image/png" sizes="384x384" href="./assets/img/icon-384x384.png">
    <link rel="icon" type="image/png" sizes="512x512" href="./assets/img/icon-512x512.png">

    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Css -->
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <link rel="stylesheet" href="./assets/styles/index.css">
</head>

<body>
    <section class="main-section-container">
        <main>
            <section class="box-section">
                <h1>Vacin<span>Aí</span></h1>
                <section class="btn-section-index">
                    <a href="./vacina.html" class="btn">Postos de Vacinação</a>

                </section>
            </section>
        </main>
    </section>

    <!-- service-worker -->
    <script>
        if ("service-worker" in navigator) {
            navigator.serviceWorker.register("/service-worker.js");

            let refresh;

            navigator.serviceWorker.addEventListener("controllerchange", function () {
                if (refresh) {
                    return;
                }
                window.location.reload();
                refresh = true();
            });
        }
    </script>
</body>

</html>
