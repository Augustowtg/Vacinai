<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>VacinAí</title>

    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Css -->
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <link rel="stylesheet" href="./assets/styles/vacina.css" />
  </head>

  <body>
    <section class="main-container-maps">
      <header>
        <h1>VacinAí</h1>
        <span id="demo"
          >Clique no botão para permitir ou não sua localização</span
        >

        <button class="btn-loc" onclick="getLocation()">Permitir</button>
        <button class="btn-loc" onclick="backToHome()">Não permitir</button>
      </header>

      <section id="map"></section>

      <section class="btn-section">
        <a class="btn" href="./estabelecimentos-descontos.html"
          >Descontos</a
        >
        <a class="btn-back-home" href="./index.html">Voltar</a>
      </section>
    </section>

    <!-- Api -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBA5YYJQqGugyiDwoCcvEtIo6ivfzSpR5k&callback=initMap&libraries=&v=weekly"
      async
    ></script>

    <script>
      var x = document.getElementById("demo");
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        }
      }

      function showPosition(position) {
        x.innerHTML =
          "Latitude: " +
          position.coords.latitude +
          "<br>Longitude: " +
          position.coords.longitude;

        var mapProp = {
          center: new google.maps.LatLng(
            position.coords.latitude,
            position.coords.longitude
          ),
          zoom: 11,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
        };

        map = new google.maps.Map(document.getElementById("map"), mapProp);

        new google.maps.Marker({
          position: {
            lat: position.coords.latitude,
            lng: position.coords.longitude,
          },
          map: map,
          title: "pin",
          // icon: "http://maps.google.com/mapfiles/ms/micons/blue.png",
        });

        UpdateMap();
      }

      function backToHome() {
        if ((window.location.pathname = "./index.html")) {
        }
      }

      let username = "imunizacao_public";
      let password = "qlto5t&7r_@+#Tlstigi";
      let url =
        "http://dados.recife.pe.gov.br/pt_BR/api/3/action/datastore_search";
      let headers = new Headers();

      let response = {};

      let data = new FormData();
      data.append("resource_id", "dbf660d2-1ee5-451a-94ca-7c316e50d0ad");

      const UpdateMap = () => {
        for (let i = 0; i < response.length; i++) {
          console.log(i);
          console.log(response[i]);

          const latitude = response[i].latitude;
          const longitude = response[i].longitude;
          const title = response[i].local;

          // The marker, positioned at Uluru
          new google.maps.Marker({
            position: { lat: latitude, lng: longitude },
            map: map,
            title: title,
          });
        }
      };

      headers.append("Authorization", "Basic " + (username + ":" + password));
      fetch(url, {
        method: "POST",
        body: data,
      })
        .then((response) => response.json())
        .then((responseJson) => {
          response = responseJson.result.records;
          console.log(response);
        })
        .catch((error) => {
          console.error(error);
        });
    </script>
  </body>
</html>
